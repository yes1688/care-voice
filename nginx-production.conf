server {
    listen 3000;
    server_name _;
    
    # 前端靜態文件
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 添加安全頭
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # 靜態資源快取
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API 代理到後端服務
    location /api/ {
        proxy_pass http://localhost:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 大文件上傳支援
        client_max_body_size 100M;
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
    }
    
    # 健康檢查代理到後端
    location /health {
        proxy_pass http://localhost:8081/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
    }
    
    # 🚀 WebCodecs 統一上傳端點 - 處理所有音頻格式（OPUS, WebM, OGG, WAV）
    location /upload-webcodecs {
        proxy_pass http://localhost:8081/upload-webcodecs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 統一高性能設定
        client_max_body_size 200M;      # 支援大型音頻數據
        proxy_read_timeout 300s;        # 充足的處理時間
        proxy_connect_timeout 5s;       # 快速連接
        proxy_send_timeout 300s;
        
        # 音頻處理專用頭部
        proxy_set_header X-Audio-Processing "unified";
        proxy_set_header X-Recording-Method "webcodecs";
    }
}