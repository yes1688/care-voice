        proxy_read_timeout 10s;
    }
    
    # ğŸš€ WebCodecs çµ±ä¸€ä¸Šå‚³ç«¯é» - è™•ç†æ‰€æœ‰éŸ³é »æ ¼å¼ï¼ˆOPUS, WebM, OGG, WAVï¼‰
