# ===================================
# Care Voice Enterprise - nginx 配置
# 企業級性能最佳化 + 安全性 + 監控
# ===================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 載入動態模組
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # ===================================
    # 基本配置
    # ===================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ===================================
    # 性能最佳化
    # ===================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 75s;
    keepalive_requests 1000;
    
    # 緩衝區設置
    client_body_buffer_size 128k;
    client_max_body_size 100m;  # 支援大音頻文件
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    
    # 超時設置
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;    # 音頻處理可能需要較長時間
    proxy_read_timeout 300s;
    
    # ===================================
    # 壓縮配置
    # ===================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ===================================
    # 安全性標頭
    # ===================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(self), geolocation=(), payment=()";
    
    # CSP for AI voice application
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self'; font-src 'self'; worker-src 'self' blob:;" always;

    # ===================================
    # 日誌格式
    # ===================================
    log_format enterprise '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         '$request_time $upstream_response_time '
                         '$upstream_addr $request_id';
                         
    log_format json_analytics escape=json
        '{'
            '"timestamp":"$time_iso8601",'
            '"remote_addr":"$remote_addr",'
            '"method":"$request_method",'
            '"uri":"$uri",'
            '"status":$status,'
            '"body_bytes_sent":$body_bytes_sent,'
            '"request_time":$request_time,'
            '"upstream_response_time":"$upstream_response_time",'
            '"user_agent":"$http_user_agent",'
            '"referer":"$http_referer",'
            '"request_id":"$request_id"'
        '}';

    access_log /var/log/nginx/access.log enterprise;
    access_log /var/log/nginx/analytics.json json_analytics;

    # ===================================
    # 上游後端服務
    # ===================================
    upstream care_voice_backend {
        server 127.0.0.1:8001;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # ===================================
    # 主要服務配置
    # ===================================
    server {
        listen 8000 default_server;
        listen [::]:8000 default_server;
        server_name _;
        
        # 根目錄
        root /usr/share/nginx/html;
        index index.html;

        # 請求 ID 生成
        add_header X-Request-ID $request_id always;

        # ===================================
        # 靜態資源配置
        # ===================================
        location / {
            try_files $uri $uri/ /index.html;
            
            # 快取配置
            expires 1h;
            add_header Cache-Control "public, no-transform";
            
            # 安全標頭
            add_header X-Content-Type-Options nosniff;
            add_header X-Frame-Options DENY;
        }

        # 靜態資源長期快取
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable, no-transform";
            add_header Vary "Accept-Encoding";
            
            # 預壓縮支援
            gzip_static on;
        }

        # ===================================
        # API 路由配置
        # ===================================
        
        # 音頻上傳 API (支援大文件)
        location /api/upload {
            proxy_pass http://care_voice_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # 大文件上傳配置
            client_max_body_size 100m;
            proxy_request_buffering off;
            proxy_buffering off;
            
            # 超時配置 (音頻處理)
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # 健康檢查 API
        location /health {
            proxy_pass http://care_voice_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Request-ID $request_id;
            
            # 快速回應
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # WebSocket 支援 (實時音頻流)
        location /ws {
            proxy_pass http://care_voice_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # WebSocket 配置
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # 指標端點 (Prometheus)
        location /metrics {
            proxy_pass http://care_voice_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Request-ID $request_id;
            
            # 限制訪問 (可根據需要調整)
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # ===================================
        # 錯誤頁面
        # ===================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # ===================================
        # 安全性配置
        # ===================================
        
        # 隱藏 nginx 版本
        server_tokens off;
        
        # 拒絕訪問隱藏文件
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # 拒絕訪問備份文件
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 拒絕訪問配置文件
        location ~* \.(conf|ini|log|txt)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ===================================
        # 速率限制 (企業級保護)
        # ===================================
        
        # API 速率限制
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            limit_req_status 429;
            
            # 繼續 API 處理
            proxy_pass http://care_voice_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }
    }

    # ===================================
    # 速率限制區域定義
    # ===================================
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

    # ===================================
    # 連接限制
    # ===================================
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn perip 10;

    # ===================================
    # 監控和狀態
    # ===================================
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
        
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}