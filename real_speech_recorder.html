<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真實語音轉文字系統</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f9fafb;
            color: #374151;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }
        
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 32px;
            font-size: 28px;
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 8px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .recording {
            background: #dc2626;
            animation: pulse 1s infinite;
        }
        
        .recording:hover {
            background: #b91c1c;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .controls {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .status {
            text-align: center;
            margin: 16px 0;
            font-size: 18px;
        }
        
        .recording-time {
            font-size: 24px;
            font-weight: bold;
            color: #dc2626;
            margin: 8px 0;
        }
        
        .result {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        .result.loading {
            background: #dbeafe;
            color: #1e40af;
            text-align: center;
        }
        
        .result.error {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .result.success {
            background: #d1fae5;
            color: #047857;
        }
        
        .audio-info {
            font-size: 14px;
            color: #6b7280;
            margin: 8px 0;
        }
        
        .progress {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin: 16px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: #3b82f6;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>🎙️ 真實語音轉文字系統</h1>
            
            <div class="controls">
                <button id="startBtn" onclick="startRecording()">🎤 開始錄音</button>
                <button id="stopBtn" onclick="stopRecording()" style="display: none;" class="recording">⏹️ 停止錄音</button>
                <button id="uploadBtn" onclick="uploadAudio()" style="display: none; background: #059669;">📤 轉換為文字</button>
                <button id="clearBtn" onclick="clearResults()" style="display: none; background: #6b7280;">🗑️ 重新開始</button>
            </div>
            
            <div id="status" class="status"></div>
            
            <div id="audioInfo" class="audio-info" style="display: none;"></div>
            
            <div id="progress" class="progress" style="display: none;">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            
            <div id="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        // 全局變量
        let audioContext;
        let mediaStream;
        let recordingData = [];
        let isRecording = false;
        let recordingStartTime;
        let recordingInterval;
        let sampleRate = 16000; // 標準語音識別採樣率

        // WAV 文件編碼器
        class WAVEncoder {
            constructor(sampleRate, numChannels = 1) {
                this.sampleRate = sampleRate;
                this.numChannels = numChannels;
                this.bytesPerSample = 2; // 16-bit
            }

            encode(audioData) {
                const length = audioData.length;
                const arrayBuffer = new ArrayBuffer(44 + length * 2);
                const view = new DataView(arrayBuffer);
                
                // WAV header
                this.writeString(view, 0, 'RIFF');
                view.setUint32(4, 36 + length * 2, true);
                this.writeString(view, 8, 'WAVE');
                this.writeString(view, 12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, this.numChannels, true);
                view.setUint32(24, this.sampleRate, true);
                view.setUint32(28, this.sampleRate * this.numChannels * this.bytesPerSample, true);
                view.setUint16(32, this.numChannels * this.bytesPerSample, true);
                view.setUint16(34, this.bytesPerSample * 8, true);
                this.writeString(view, 36, 'data');
                view.setUint32(40, length * 2, true);
                
                // 音頻數據
                let offset = 44;
                for (let i = 0; i < length; i++) {
                    const sample = Math.max(-1, Math.min(1, audioData[i]));
                    view.setInt16(offset, sample * 0x7FFF, true);
                    offset += 2;
                }
                
                return arrayBuffer;
            }

            writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }
        }

        // 開始錄音
        async function startRecording() {
            try {
                setStatus('🔄 初始化錄音系統...', '');
                
                // 獲取麥克風權限
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: sampleRate,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                // 創建 AudioContext
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: sampleRate
                });

                const source = audioContext.createMediaStreamSource(mediaStream);
                
                // 使用 ScriptProcessor (較舊但相容性好) 或 AudioWorklet
                const bufferSize = 4096;
                const processor = audioContext.createScriptProcessor(bufferSize, 1, 1);
                
                recordingData = [];
                
                processor.onaudioprocess = function(e) {
                    if (isRecording) {
                        const inputBuffer = e.inputBuffer.getChannelData(0);
                        recordingData.push(new Float32Array(inputBuffer));
                    }
                };

                source.connect(processor);
                processor.connect(audioContext.destination);

                // 開始錄音
                isRecording = true;
                recordingStartTime = Date.now();
                
                // 更新 UI
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                document.getElementById('uploadBtn').style.display = 'none';
                document.getElementById('clearBtn').style.display = 'none';
                
                setStatus('🎙️ 錄音中...', 'recording-time');
                updateAudioInfo('正在錄製 WAV 格式音頻，採樣率: ' + sampleRate + ' Hz');
                
                // 開始計時
                recordingInterval = setInterval(updateRecordingTime, 1000);
                
            } catch (error) {
                console.error('錄音初始化失敗:', error);
                setStatus('❌ 無法訪問麥克風。請確保已授予麥克風權限。', 'error');
            }
        }

        // 停止錄音
        function stopRecording() {
            if (!isRecording) return;

            isRecording = false;
            clearInterval(recordingInterval);

            // 停止媒體流
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }

            // 關閉 AudioContext
            if (audioContext) {
                audioContext.close();
            }

            // 處理錄音數據
            const duration = (Date.now() - recordingStartTime) / 1000;
            const totalSamples = recordingData.reduce((acc, chunk) => acc + chunk.length, 0);
            
            setStatus(`✅ 錄音完成 (${duration.toFixed(1)} 秒)`, 'success');
            updateAudioInfo(`音頻長度: ${duration.toFixed(1)}秒，樣本數: ${totalSamples.toLocaleString()}，格式: WAV 16-bit`);

            // 更新 UI
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('uploadBtn').style.display = 'inline-block';
            document.getElementById('clearBtn').style.display = 'inline-block';
        }

        // 上傳音頻並轉錄
        async function uploadAudio() {
            if (recordingData.length === 0) {
                setStatus('❌ 沒有錄音數據', 'error');
                return;
            }

            try {
                setStatus('🔄 準備音頻數據...', '');
                showProgress(10);

                // 合併所有音頻數據
                const totalLength = recordingData.reduce((acc, chunk) => acc + chunk.length, 0);
                const mergedData = new Float32Array(totalLength);
                let offset = 0;
                
                for (const chunk of recordingData) {
                    mergedData.set(chunk, offset);
                    offset += chunk.length;
                }

                showProgress(30);
                setStatus('🔧 編碼 WAV 格式...', '');

                // 編碼為 WAV
                const wavEncoder = new WAVEncoder(sampleRate);
                const wavArrayBuffer = wavEncoder.encode(mergedData);
                const wavBlob = new Blob([wavArrayBuffer], { type: 'audio/wav' });

                showProgress(50);
                setStatus('📤 上傳音頻檔案...', '');

                // 上傳到服務器
                const formData = new FormData();
                formData.append('audio', wavBlob, 'recording.wav');

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                showProgress(80);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                showProgress(100);

                // 顯示轉錄結果
                displayResult(result);
                setStatus('✅ 語音轉錄完成！', 'success');

            } catch (error) {
                console.error('轉錄失敗:', error);
                setStatus(`❌ 轉錄失敗: ${error.message}`, 'error');
                hideProgress();
            }
        }

        // 清除結果，重新開始
        function clearResults() {
            recordingData = [];
            setStatus('', '');
            updateAudioInfo('');
            hideResult();
            hideProgress();
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('uploadBtn').style.display = 'none';
            document.getElementById('clearBtn').style.display = 'none';
        }

        // 更新錄音時間
        function updateRecordingTime() {
            if (isRecording) {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                setStatus(`🎙️ 錄音中... ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`, 'recording-time');
            }
        }

        // 設置狀態信息
        function setStatus(message, className = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + className;
        }

        // 更新音頻信息
        function updateAudioInfo(info) {
            const infoEl = document.getElementById('audioInfo');
            if (info) {
                infoEl.textContent = info;
                infoEl.style.display = 'block';
            } else {
                infoEl.style.display = 'none';
            }
        }

        // 顯示進度條
        function showProgress(percent) {
            const progressEl = document.getElementById('progress');
            const barEl = document.getElementById('progressBar');
            progressEl.style.display = 'block';
            barEl.style.width = percent + '%';
        }

        // 隱藏進度條
        function hideProgress() {
            document.getElementById('progress').style.display = 'none';
        }

        // 顯示轉錄結果
        function displayResult(result) {
            const resultEl = document.getElementById('result');
            resultEl.innerHTML = `
                <div class="result success">
                    <h3>📝 完整逐字稿</h3>
                    <p>${result.full_transcript || '暫無轉錄結果'}</p>
                </div>
                <div class="result success">
                    <h3>🎯 關懷重點摘要</h3>
                    <p>${result.summary || '暫無摘要'}</p>
                </div>
            `;
            resultEl.style.display = 'block';
        }

        // 隱藏結果
        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }

        // 頁面加載完成後的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 檢查瀏覽器支援
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                setStatus('❌ 您的瀏覽器不支援錄音功能', 'error');
                document.getElementById('startBtn').disabled = true;
                return;
            }

            if (!window.AudioContext && !window.webkitAudioContext) {
                setStatus('❌ 您的瀏覽器不支援 Web Audio API', 'error');
                document.getElementById('startBtn').disabled = true;
                return;
            }

            setStatus('✅ 系統就緒，點擊開始錄音', 'success');
        });
    </script>
</body>
</html>
