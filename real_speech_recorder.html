<body>
    <div class="container">
        <div class="card">
            <h1>ğŸ™ï¸ çœŸå¯¦èªéŸ³è½‰æ–‡å­—ç³»çµ±</h1>
            
            <div class="controls">
                <button id="startBtn" onclick="startRecording()">ğŸ¤ é–‹å§‹éŒ„éŸ³</button>
                <button id="stopBtn" onclick="stopRecording()" style="display: none;" class="recording">â¹ï¸ åœæ­¢éŒ„éŸ³</button>
                <button id="uploadBtn" onclick="uploadAudio()" style="display: none; background: #059669;">ğŸ“¤ è½‰æ›ç‚ºæ–‡å­—</button>

            </div>
            
            <div id="status" class="status"></div>
            
            <div id="audioInfo" class="audio-info" style="display: none;"></div>
            
            <div id="progress" class="progress" style="display: none;">

    <script>
        // å…¨å±€è®Šé‡
        let audioContext;
        let mediaStream;
        let recordingData = [];
        let isRecording = false;
        let recordingStartTime;
        let recordingInterval;
        let sampleRate = 16000; // æ¨™æº–èªéŸ³è­˜åˆ¥æ¡æ¨£ç‡

        // WAV æ–‡ä»¶ç·¨ç¢¼å™¨
        class WAVEncoder {
            constructor(sampleRate, numChannels = 1) {
                this.sampleRate = sampleRate;
                this.numChannels = numChannels;
                this.bytesPerSample = 2; // 16-bit
            }

            encode(audioData) {
                const length = audioData.length;
                const arrayBuffer = new ArrayBuffer(44 + length * 2);
                const view = new DataView(arrayBuffer);
                
                // WAV header
                this.writeString(view, 0, 'RIFF');
                view.setUint32(4, 36 + length * 2, true);
                this.writeString(view, 8, 'WAVE');
                this.writeString(view, 12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, this.numChannels, true);
                view.setUint32(24, this.sampleRate, true);
                view.setUint32(28, this.sampleRate * this.numChannels * this.bytesPerSample, true);
                view.setUint16(32, this.numChannels * this.bytesPerSample, true);
                view.setUint16(34, this.bytesPerSample * 8, true);
                this.writeString(view, 36, 'data');
                view.setUint32(40, length * 2, true);
                
                // éŸ³é »æ•¸æ“š
                let offset = 44;
                for (let i = 0; i < length; i++) {
                    const sample = Math.max(-1, Math.min(1, audioData[i]));
                    view.setInt16(offset, sample * 0x7FFF, true);
                    offset += 2;
                }
                
                return arrayBuffer;
            }

            writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }
        }

        // é–‹å§‹éŒ„éŸ³
        async function startRecording() {
            try {
                setStatus('ğŸ”„ åˆå§‹åŒ–éŒ„éŸ³ç³»çµ±...', '');
                
                // ç²å–éº¥å…‹é¢¨æ¬Šé™
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: sampleRate,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                // å‰µå»º AudioContext
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: sampleRate
                });

                const source = audioContext.createMediaStreamSource(mediaStream);
                
                // ä½¿ç”¨ ScriptProcessor (è¼ƒèˆŠä½†ç›¸å®¹æ€§å¥½) æˆ– AudioWorklet
                const bufferSize = 4096;
                const processor = audioContext.createScriptProcessor(bufferSize, 1, 1);
                
                recordingData = [];
                
                processor.onaudioprocess = function(e) {
                    if (isRecording) {
                        const inputBuffer = e.inputBuffer.getChannelData(0);
                        recordingData.push(new Float32Array(inputBuffer));
                    }
                };

                source.connect(processor);
                processor.connect(audioContext.destination);

                // é–‹å§‹éŒ„éŸ³
                isRecording = true;
                recordingStartTime = Date.now();
                
                // æ›´æ–° UI
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                document.getElementById('uploadBtn').style.display = 'none';
                document.getElementById('clearBtn').style.display = 'none';
                
                setStatus('ğŸ™ï¸ éŒ„éŸ³ä¸­...', 'recording-time');
                updateAudioInfo('æ­£åœ¨éŒ„è£½ WAV æ ¼å¼éŸ³é »ï¼Œæ¡æ¨£ç‡: ' + sampleRate + ' Hz');
                
                // é–‹å§‹è¨ˆæ™‚
                recordingInterval = setInterval(updateRecordingTime, 1000);
                
            } catch (error) {
                console.error('éŒ„éŸ³åˆå§‹åŒ–å¤±æ•—:', error);
                setStatus('âŒ ç„¡æ³•è¨ªå•éº¥å…‹é¢¨ã€‚è«‹ç¢ºä¿å·²æˆäºˆéº¥å…‹é¢¨æ¬Šé™ã€‚', 'error');
            }
        }

        // åœæ­¢éŒ„éŸ³
        function stopRecording() {
            if (!isRecording) return;

            isRecording = false;
            clearInterval(recordingInterval);

            // åœæ­¢åª’é«”æµ
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }

            // é—œé–‰ AudioContext
            if (audioContext) {
                audioContext.close();
            }

            // è™•ç†éŒ„éŸ³æ•¸æ“š
            const duration = (Date.now() - recordingStartTime) / 1000;
            const totalSamples = recordingData.reduce((acc, chunk) => acc + chunk.length, 0);
            
            setStatus(`âœ… éŒ„éŸ³å®Œæˆ (${duration.toFixed(1)} ç§’)`, 'success');
            updateAudioInfo(`éŸ³é »é•·åº¦: ${duration.toFixed(1)}ç§’ï¼Œæ¨£æœ¬æ•¸: ${totalSamples.toLocaleString()}ï¼Œæ ¼å¼: WAV 16-bit`);

            // æ›´æ–° UI
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('uploadBtn').style.display = 'inline-block';
            document.getElementById('clearBtn').style.display = 'inline-block';
        }

        // ä¸Šå‚³éŸ³é »ä¸¦è½‰éŒ„
        async function uploadAudio() {
            if (recordingData.length === 0) {
                setStatus('âŒ æ²’æœ‰éŒ„éŸ³æ•¸æ“š', 'error');
                return;
            }

            try {
                setStatus('ğŸ”„ æº–å‚™éŸ³é »æ•¸æ“š...', '');
                showProgress(10);

                // åˆä½µæ‰€æœ‰éŸ³é »æ•¸æ“š
                const totalLength = recordingData.reduce((acc, chunk) => acc + chunk.length, 0);
                const mergedData = new Float32Array(totalLength);
                let offset = 0;
                
                for (const chunk of recordingData) {
                    mergedData.set(chunk, offset);
                    offset += chunk.length;
                }

                showProgress(30);
                setStatus('ğŸ”§ ç·¨ç¢¼ WAV æ ¼å¼...', '');

                // ç·¨ç¢¼ç‚º WAV
                const wavEncoder = new WAVEncoder(sampleRate);
                const wavArrayBuffer = wavEncoder.encode(mergedData);
                const wavBlob = new Blob([wavArrayBuffer], { type: 'audio/wav' });

                showProgress(50);
                setStatus('ğŸ“¤ ä¸Šå‚³éŸ³é »æª”æ¡ˆ...', '');

                // ä¸Šå‚³åˆ°æœå‹™å™¨
                const formData = new FormData();
                formData.append('audio', wavBlob, 'recording.wav');

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                showProgress(80);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                showProgress(100);

                // é¡¯ç¤ºè½‰éŒ„çµæœ
                displayResult(result);
                setStatus('âœ… èªéŸ³è½‰éŒ„å®Œæˆï¼', 'success');

            } catch (error) {
                console.error('è½‰éŒ„å¤±æ•—:', error);
                setStatus(`âŒ è½‰éŒ„å¤±æ•—: ${error.message}`, 'error');
                hideProgress();
            }
        }

        // æ¸…é™¤çµæœï¼Œé‡æ–°é–‹å§‹
        function clearResults() {
            recordingData = [];
            setStatus('', '');
            updateAudioInfo('');
            hideResult();
            hideProgress();
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('uploadBtn').style.display = 'none';
            document.getElementById('clearBtn').style.display = 'none';
        }

        // æ›´æ–°éŒ„éŸ³æ™‚é–“
        function updateRecordingTime() {
            if (isRecording) {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                setStatus(`ğŸ™ï¸ éŒ„éŸ³ä¸­... ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`, 'recording-time');
            }
        }

        // è¨­ç½®ç‹€æ…‹ä¿¡æ¯
        function setStatus(message, className = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + className;
        }

        // æ›´æ–°éŸ³é »ä¿¡æ¯
        function updateAudioInfo(info) {
            const infoEl = document.getElementById('audioInfo');
            if (info) {
                infoEl.textContent = info;
                infoEl.style.display = 'block';
            } else {
                infoEl.style.display = 'none';
            }
        }

        // é¡¯ç¤ºé€²åº¦æ¢
        function showProgress(percent) {
            const progressEl = document.getElementById('progress');
            const barEl = document.getElementById('progressBar');
            progressEl.style.display = 'block';
            barEl.style.width = percent + '%';
        }

        // éš±è—é€²åº¦æ¢
        function hideProgress() {
            document.getElementById('progress').style.display = 'none';
        }

        // é¡¯ç¤ºè½‰éŒ„çµæœ
        function displayResult(result) {
            const resultEl = document.getElementById('result');
            resultEl.innerHTML = `
                <div class="result success">
                    <h3>ğŸ“ å®Œæ•´é€å­—ç¨¿</h3>
                    <p>${result.full_transcript || 'æš«ç„¡è½‰éŒ„çµæœ'}</p>
                </div>
                <div class="result success">
                    <h3>ğŸ¯ é—œæ‡·é‡é»æ‘˜è¦</h3>
                    <p>${result.summary || 'æš«ç„¡æ‘˜è¦'}</p>
                </div>
            `;
            resultEl.style.display = 'block';
        }

        // éš±è—çµæœ
        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }

        // é é¢åŠ è¼‰å®Œæˆå¾Œçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // æª¢æŸ¥ç€è¦½å™¨æ”¯æ´
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                setStatus('âŒ æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´éŒ„éŸ³åŠŸèƒ½', 'error');
                document.getElementById('startBtn').disabled = true;
                return;
            }

            if (!window.AudioContext && !window.webkitAudioContext) {
                setStatus('âŒ æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´ Web Audio API', 'error');
                document.getElementById('startBtn').disabled = true;
                return;
            }

            setStatus('âœ… ç³»çµ±å°±ç·’ï¼Œé»æ“Šé–‹å§‹éŒ„éŸ³', 'success');
        });
    </script>
