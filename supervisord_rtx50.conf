[unix_http_server]
file=/var/run/supervisor.sock

[supervisord]
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
nodaemon=true
minfds=1024
minprocs=200
user=root

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# RTX 50 系列通用 GPU Whisper 後端服務
[program:rtx50-series-whisper-backend]
command=/usr/bin/python3 /app/gpu_whisper_server.py
directory=/app
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/rtx50-series-whisper-backend.log
stderr_logfile=/var/log/supervisor/rtx50-series-whisper-backend.log
environment=BACKEND_PORT="8080",CUDA_VISIBLE_DEVICES="0",CUDA_HOME="/usr/local/cuda",PATH="/usr/local/cuda/bin:%(ENV_PATH)s",LD_LIBRARY_PATH="/usr/local/cuda/lib64:%(ENV_LD_LIBRARY_PATH)s",TORCH_CUDA_ARCH_LIST="6.0;6.1;7.0;7.5;8.0;8.6;8.9;9.0;12.0",CUDA_ARCHITECTURES="60;61;70;75;80;86;89;90;120"
startsecs=90
startretries=3
stopwaitsecs=30
redirect_stderr=true
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=3

# nginx 前端代理
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx.log
startsecs=5
redirect_stderr=true