server {
    listen 7004;
    server_name _;

    # 前端靜態文件
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # 添加安全頭
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # 靜態資源快取
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API 代理到主機上的後端服務
    location /api/ {
        proxy_pass http://care-voice-backend:8005/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 大文件上傳支援
        client_max_body_size 100M;
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
    }

    # 健康檢查代理到主機
    location /health {
        proxy_pass http://care-voice-backend:8005/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
    }

    # 統一上傳端點
    location /upload {
        proxy_pass http://care-voice-backend:8005/upload;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 統一高性能設定
        client_max_body_size 200M;
        proxy_read_timeout 300s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 300s;

        # 音頻處理專用頭部
        proxy_set_header X-Audio-Processing "unified";
        proxy_set_header X-Recording-Method "webcodecs";
    }
}