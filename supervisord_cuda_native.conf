[unix_http_server]
file=/var/run/supervisor.sock

[supervisord]
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
nodaemon=true
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# CUDA 原生 GPU Whisper 後端服務
[program:cuda-whisper-backend]
command=/usr/bin/python3 /app/gpu_whisper_server.py
directory=/app
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/cuda-whisper-backend.log
stderr_logfile=/var/log/supervisor/cuda-whisper-backend.log
environment=BACKEND_PORT="8080",CUDA_VISIBLE_DEVICES="0",CUDA_HOME="/usr/local/cuda",PATH="/usr/local/cuda/bin:%(ENV_PATH)s",LD_LIBRARY_PATH="/usr/local/cuda/lib64:%(ENV_LD_LIBRARY_PATH)s"
startsecs=60
startretries=3
stopwaitsecs=30

# nginx 前端代理
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx.log
startsecs=5