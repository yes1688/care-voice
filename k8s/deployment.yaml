# ===================================
# Care Voice Enterprise - Kubernetes éƒ¨ç½²é…ç½®
# ä¼æ¥­ç´šè‡ªå‹•æ“´å±• + GPU è³‡æºç®¡ç†
# ===================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: care-voice-enterprise
  namespace: care-voice
  labels:
    app: care-voice
    component: enterprise
    version: "0.3.0"
    tier: production
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: care-voice
      component: enterprise
  template:
    metadata:
      labels:
        app: care-voice
        component: enterprise
        version: "0.3.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # å®‰å…¨é…ç½®
      securityContext:
        runAsNonRoot: false  # éœ€è¦ root æ¬Šé™è¨ªå• GPU
        fsGroup: 2000
      
      # ç¯€é»é¸æ“‡ (GPU ç¯€é»)
      nodeSelector:
        accelerator: nvidia-gpu
        node-type: gpu-enabled
      
      # å®¹éŒ¯é…ç½®
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "gpu-node"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      
      # Pod åè¦ªå’Œæ€§ (åˆ†æ•£åˆ°ä¸åŒç¯€é»)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - care-voice
              topologyKey: kubernetes.io/hostname
      
      # åˆå§‹åŒ–å®¹å™¨ (æ¨¡å‹ä¸‹è¼‰)
      initContainers:
      - name: model-downloader
        image: curlimages/curl:8.6.0
        command:
        - /bin/sh
        - -c
        - |
          echo "ğŸ“¥ æ­£åœ¨ä¸‹è¼‰ Whisper æ¨¡å‹..."
          mkdir -p /models
          
          # ä¸‹è¼‰å¤šå€‹æ¨¡å‹ä»¥æ”¯æ´ä¸åŒå“è³ªéœ€æ±‚
          models=(
            "ggml-tiny.bin"
            "ggml-base.bin"
            "ggml-large-v2.bin"
          )
          
          for model in "${models[@]}"; do
            if [ ! -f "/models/$model" ]; then
              echo "ä¸‹è¼‰æ¨¡å‹: $model"
              curl -L "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/$model" \
                -o "/models/$model" --connect-timeout 30 --max-time 1800
              echo "âœ… æ¨¡å‹ä¸‹è¼‰å®Œæˆ: $model"
            else
              echo "âœ… æ¨¡å‹å·²å­˜åœ¨: $model"
            fi
          done
          
          echo "ğŸ‰ æ‰€æœ‰æ¨¡å‹ä¸‹è¼‰å®Œæˆ"
        volumeMounts:
        - name: model-storage
          mountPath: /models
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      
      containers:
      - name: care-voice-enterprise
        image: localhost/care-voice-enterprise:0.3.0
        imagePullPolicy: IfNotPresent
        
        # ç«¯å£é…ç½®
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 8080
          protocol: TCP
        
        # ç’°å¢ƒè®Šæ•¸
        env:
        - name: RUST_LOG
          value: "info"
        - name: BACKEND_PORT
          value: "8001"
        - name: NGINX_PORT
          value: "8000"
        - name: CUDA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        
        # è³‡æºéœ€æ±‚
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
            nvidia.com/gpu: 1
          limits:
            memory: "8Gi"
            cpu: "4"
            nvidia.com/gpu: 1
        
        # å¥åº·æª¢æŸ¥
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 3
          successThreshold: 1
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        
        # å•Ÿå‹•æ¢é‡ (GPU åˆå§‹åŒ–å¯èƒ½éœ€è¦æ›´é•·æ™‚é–“)
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 12  # 2 åˆ†é˜
          successThreshold: 1
        
        # å·æ›è¼‰
        volumeMounts:
        - name: model-storage
          mountPath: /app/models
          readOnly: true
        - name: log-storage
          mountPath: /var/log/care-voice
        - name: tmp-storage
          mountPath: /tmp
        
        # å®‰å…¨é…ç½®
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # éœ€è¦å¯«å…¥æ—¥èªŒ
          capabilities:
            drop:
            - ALL
            add:
            - SYS_ADMIN  # GPU è¨ªå•éœ€è¦
      
      # å·å®šç¾©
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: care-voice-models-pvc
      - name: log-storage
        emptyDir:
          sizeLimit: 1Gi
      - name: tmp-storage
        emptyDir:
          sizeLimit: 512Mi
      
      # DNS é…ç½®
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 60

---
# ===================================
# PVC for Model Storage
# ===================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: care-voice-models-pvc
  namespace: care-voice
  labels:
    app: care-voice
    component: storage
spec:
  accessModes:
  - ReadWriteMany  # å¤šå€‹ Pod å…±äº«æ¨¡å‹
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd  # ä½¿ç”¨ SSD å­˜å„²ä»¥æé«˜æ¨¡å‹è¼‰å…¥é€Ÿåº¦

---
# ===================================
# Service
# ===================================
apiVersion: v1
kind: Service
metadata:
  name: care-voice-enterprise-service
  namespace: care-voice
  labels:
    app: care-voice
    component: enterprise
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/nginx-status"
spec:
  type: ClusterIP
  selector:
    app: care-voice
    component: enterprise
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP

---
# ===================================
# HorizontalPodAutoscaler
# ===================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: care-voice-enterprise-hpa
  namespace: care-voice
  labels:
    app: care-voice
    component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: care-voice-enterprise
  
  minReplicas: 2
  maxReplicas: 10
  
  # æ“´å±•æŒ‡æ¨™
  metrics:
  # GPU åˆ©ç”¨ç‡
  - type: Resource
    resource:
      name: nvidia.com/gpu
      target:
        type: Utilization
        averageUtilization: 70
  
  # CPU åˆ©ç”¨ç‡
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  
  # è¨˜æ†¶é«”åˆ©ç”¨ç‡
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  
  # è‡ªå®šç¾©æŒ‡æ¨™ï¼šè½‰éŒ„è«‹æ±‚é€Ÿç‡
  - type: Pods
    pods:
      metric:
        name: transcription_requests_per_second
      target:
        type: AverageValue
        averageValue: "5"
  
  # æ“´å±•è¡Œç‚ºé…ç½®
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120  # 2 åˆ†é˜ç©©å®šæœŸ
      policies:
      - type: Percent
        value: 50  # æ¯æ¬¡æœ€å¤šå¢åŠ  50%
        periodSeconds: 60
      - type: Pods
        value: 2   # æ¯æ¬¡æœ€å¤šå¢åŠ  2 å€‹ Pod
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 åˆ†é˜ç©©å®šæœŸ
      policies:
      - type: Percent
        value: 25  # æ¯æ¬¡æœ€å¤šæ¸›å°‘ 25%
        periodSeconds: 120
      - type: Pods
        value: 1   # æ¯æ¬¡æœ€å¤šæ¸›å°‘ 1 å€‹ Pod
        periodSeconds: 120

---
# ===================================
# VerticalPodAutoscaler (å¯é¸)
# ===================================
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: care-voice-enterprise-vpa
  namespace: care-voice
  labels:
    app: care-voice
    component: autoscaling
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: care-voice-enterprise
  
  updatePolicy:
    updateMode: "Auto"  # è‡ªå‹•èª¿æ•´è³‡æº
  
  resourcePolicy:
    containerPolicies:
    - containerName: care-voice-enterprise
      maxAllowed:
        memory: "16Gi"
        cpu: "8"
      minAllowed:
        memory: "2Gi"
        cpu: "1"
      controlledResources:
      - memory
      - cpu

---
# ===================================
# PodDisruptionBudget
# ===================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: care-voice-enterprise-pdb
  namespace: care-voice
  labels:
    app: care-voice
    component: availability
spec:
  selector:
    matchLabels:
      app: care-voice
      component: enterprise
  minAvailable: 1  # è‡³å°‘ä¿æŒ 1 å€‹ Pod é‹è¡Œ

---
# ===================================
# ServiceMonitor (Prometheus Operator)
# ===================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: care-voice-enterprise-monitor
  namespace: care-voice
  labels:
    app: care-voice
    component: monitoring
spec:
  selector:
    matchLabels:
      app: care-voice
      component: enterprise
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scheme: http
  - port: http
    interval: 30s
    path: /health
    scheme: http