# ===================================
# Care Voice 業界領先統一部署
# Single Service Architecture
# ===================================

version: '3.8'

services:
  care-voice-unified:
    build:
      context: .
      dockerfile: Dockerfile.unified-modern
    
    # 容器名稱
    container_name: care-voice-unified
    
    # 端口映射
    ports:
      - "3000:3000"    # 前端
      - "8081:8081"    # 後端 API
    
    # GPU 支援
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    # 環境變數
    environment:
      - RUST_LOG=info
      - BACKEND_PORT=8081
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=all
    
    # 健康檢查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # 卷掛載 (可選 - 持久化模型)
    volumes:
      - ./models:/app/models:ro
    
    # 重啟策略
    restart: unless-stopped
    
    # 標籤
    labels:
      - "com.care-voice.service=unified"
      - "com.care-voice.version=2.0"
      - "com.care-voice.description=業界領先語音AI系統"

# 可選：添加網路配置
networks:
  default:
    name: care-voice-network