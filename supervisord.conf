[unix_http_server]
file=/var/run/supervisor.sock

[supervisord]
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
nodaemon=true
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# Whisper-rs 後端服務
[program:whisper-backend]
command=/app/care-voice
directory=/app
user=app
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/whisper-backend.log
stderr_logfile=/var/log/supervisor/whisper-backend.log
environment=BACKEND_PORT="8080",RUST_LOG="care_voice=info,whisper_rs=info"

# nginx 前端代理
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx.log